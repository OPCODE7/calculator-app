<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dark_theme.css" data-theme="theme-style">
  <title>Calculator App</title>
</head>

<body>
  <div class="container__calculator">
    <section class="container__calculator__header">
      <h1 class="container__calculator__header__title">calc</h1>
      <div class="container__calculator__header__theme">
        <h5>THEME</h5>
        <div class="container__calculator__header__theme__keypad">
          <div class="container__calculator__header__theme__keypad__numbers">
            <span>
              1
            </span>
            <span>
              2
            </span>
            <span>
              3
            </span>
          </div>
          <div class="container__calculator__header__theme__keypad__buttons">
            <div class="brigthness-130" id="btn-dark-theme"></div>
            <div class="opacity-none brigthness-130" id="btn-light-theme"></div>
            <div class="opacity-none brigthness-130" id="btn-purple-theme"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="container__calculator__input">
      <input type="text" placeholder="0" id="operation" disabled>
    </section>
    <section class="container__calculator__controls">
      <div class="container__calculator__controls__buttons brigthness-130" id="btn-get-value">
        <span>7</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130" id="btn-get-value">
        <span>8</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130" id="btn-get-value">
        <span>9</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130 delete__button">
        <span>DEL</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130" id="btn-get-value">
        <span>4</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130" id="btn-get-value">
        <span>5</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130" id="btn-get-value">
        <span>6</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130" id="btn-get-value">
        <span>+</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130" id="btn-get-value">
        <span>1</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130" id="btn-get-value">
        <span>2</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130" id="btn-get-value">
        <span>3</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130" id="btn-get-value">
        <span>-</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130" id="btn-get-value">
        <span>.</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130" id="btn-get-value">
        <span>0</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130" id="btn-get-value">
        <span>/</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130" id="btn-get-value">
        <span>x</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130 reset__button">
        <span>RESET</span>
      </div>
      <div class="container__calculator__controls__buttons brigthness-130 equal__button">
        <span>=</span>
      </div>
    </section>
    <script src="js/index.js" type="module"></script>
  </div>
</body>

</html>
